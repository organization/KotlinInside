name: Java CI

on:
  push:
    branches:
      - 'master'
      - '!dependabot**'
      - '!dev'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '15', '8' ]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Test with Gradle
      run: ./gradlew test -i 
